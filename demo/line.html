<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../lib/three.js"></script>
<script src="../lib/OrbitControls.js"></script>
<script>
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 0, 100);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var scene = new THREE.Scene();
    var mat=new THREE.LineBasicMaterial({color:0xffffff});
    var geo=new THREE.Geometry();
    geo.vertices.push(new THREE.Vector3(-10,0,10));
    geo.vertices.push(new THREE.Vector3(0,10,20));
    geo.vertices.push(new THREE.Vector3(10,10,30));
    geo.vertices.push(new THREE.Vector3(30,0,40));
    geo.vertices.push(new THREE.Vector3(5,20,30));
    var controls=new THREE.OrbitControls(camera);
    controls.minDistance=50;


    var line=new THREE.Line(geo,mat)
    scene.add(line);

    function render() {
        requestAnimationFrame(render)
        controls.update();
        renderer.render(scene,camera);
    }
    render();
</script>
</body>
</html>
